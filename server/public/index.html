<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INe</title>
  </head>
  <body>
    <div>
      <canvas id="ine"></canvas>
      <canvas id="face"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/phoboslab/jsmpeg@9cf21d3/jsmpeg.min.js"></script>
    <script>
      new JSMpeg.Player('ws://localhost:4003', {
        canvas: document.getElementById('ine'),
      });
    </script>
    <script>
      new JSMpeg.Player('ws://localhost:4004', {
        canvas: document.getElementById('face'),
      });
    </script>
    <style>
      * {
        width: 35rem;
        height: 25rem;
        margin: 0;
      }
      div {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-column-gap: 100px;
      }
    </style>
  </body>
</html>
